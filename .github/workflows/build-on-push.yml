name: "Build and Test"

on: push
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "15.x"
      - name: "Install, Build, Test"
        run: |
          npm i
          npm run build
          npm test
        shell: bash
